apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: prometheus-example-app
  name: prometheus-example-app
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-example-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-example-app
    spec:
      containers:
      - name: prometheus-example-app
        image: quay.io/brancz/prometheus-example-app:v0.3.0
        ports:
        - name: web
          containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: test
  namespace: test
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: prometheus-example-app
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8080
    nodePort: 31000