apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cv
  namespace: cv
  annotations: 
    nginx.ingress.kubernetes.io/external-metrics: /metrics 
    cert-manager.io/cluster-issuer: production-cluster-issuer 
spec:
  ingressClassName: nginx
  rules:
  - host: test.mhasnain.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: cv
            port:
              number: 80
  tls: # < placing a host in the TLS config will determine what ends up in the cert's subjectAltNames
  - hosts:
    - test.mhasnain.dev
    secretName: cv-cert